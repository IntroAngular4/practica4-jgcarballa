<header class="stiky">
  <a routerLink="newproject"
     routerLinkActive="router-link-active"
     class="button">
    <span> Nuevo proyecto</span>
  </a>
</header>
<section>
  <h2 for="projectList">Lista de Proyectos :</h2>
    <ul *ngFor="let pjLst of projectList">
      <li>
        <span> Proyecto ID: {{ pjLst.id }}</span>
        <span> Nombre: {{ pjLst.name }}</span>
      </li>
      <a routerLink="viewproject/{{ pjLst.id }}"
     routerLinkActive="router-link-active"
     class="button">
    <span> Ver proyecto</span>
  </a>
  </ul>
 </section>
