<h2>{{ titulo }}</h2>
<form>
  <fieldset>
    <legend>{{ legend }}</legend>
    <section>
      <label for ="name">Nombre</label>
      <input name="name" type="text" [(ngModel)]="project.name" placeholder="Nombre del proyecto" />
    </section>
  </fieldset>
  <input value="Guardar" type="submit" (click)="saveProject()" />
</form>
